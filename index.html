<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="webfonts/all.css">
    <script src="webfonts/all.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="dashboard-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>view-dashboard</title><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>
                <span class="dashboard-text">Dashboard</span>
            </div>
            <div class="nav-main">
                <div class="icon-container">
                    <i class="fas fa-1.5x fa-home icon"></i>
                    <span class="text">Home</span>
                </div>
                <div class="icon-container">
                    <i class="fas fa-1.5x fa-circle-user icon"></i>
                    <span class="text">Profile</span>
                </div>
                <div class="icon-container">
                    <i class="fas fa-1.5x fa-message icon"></i>
                    <span class="text">Messages</span>
                </div>
                <div class="icon-container">
                    <i class="fas fa-1.5x fa-clock icon"></i>
                    <span class="text">History</span>
                </div>
                <div class="icon-container">
                    <i class="fas fa-1.5x fa-circle-check icon"></i>
                    <span class="text">Tasks</span>
                </div>
                <div class="icon-container">
                    <i class="fas fa-1.5x fa-users icon"></i>
                    <span class="text">Communities</span>
                </div>
            </div>
            <div class="nav-footer">
                <div class="icon-container">
                    <i class="fas fa-1.5x fa-cog icon"></i>
                    <span class="text">Settings</span>
                </div>
                <div class="icon-container">
                    <i class="fas fa-1.5x fa-headset icon"></i>
                    <span class="text">Support</span>
                </div>
                <div class="icon-container">
                    <i class="fas fa-1.5x fa-shield icon"></i>
                    <span class="text">Privacy</span>
                </div>
            </div>
        </div>

        <div class="dashboard"></div>
    </div>
</body>
</html>
